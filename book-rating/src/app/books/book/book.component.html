<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-right" src="//api.angular.schule/avatar/{{ book.rating }}">

    <div class="card-title">
      <h2>
        {{ book.title }}
        <ng-container *ngFor="let r of getRating()">â˜…</ng-container>

      </h2>
    </div>

    <p>
      {{ book.description }}
    </p>

    <button class="btn btn-secondary mr-2"
      (click)="rateDown()"
      [disabled]="!rateDownAllowed()">-1</button>

    <button testRateUpButton class="btn btn-primary mr-2"
      (click)="rateUp()"
      [disabled]="!rateUpAllowed()">+1</button>

    <a [routerLink]="['/book', book.isbn]" class="btn btn-secondary">Details</a>

  </div>
</div>
